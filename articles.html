<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Sebastiano Occupata</title>
    <link rel="stylesheet" href="style.css">

    <!-- SEO elements -->
    <meta name="description" content="San Sebastiano Occupata - Discover the mission and efforts of the student movement for Palestine.">
    <meta name="keywords" content="San Sebastiano Occupata, Palestine, student movement, activism, student activism, Palestine freedom">
    <meta name="author" content="San Sebastiano Occupata">
    <meta name="robots" content="index, follow">
    
    <style>
        .article-box {
            background-color: #dbd4d4;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .article-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .article-content {
            flex: 1;
        }

        .article-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .article-description {
            font-size: 16px;
        }

        @media screen and (max-width: 768px) {
            .article-title {
                font-size: 20px;
            }

            .article-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="homepage-body">
    <nav>
        <img src="Images/Logo.jpg" alt="Logo">
    </nav>
    <nav class="menu">
        <div class="nav-item"><a href="index.html">Home</a></div>
        <div class="nav-item"><a href="chisiamo.html">Chi Siamo</a></div>
        <div class="nav-item"><a href="comunicazioni.html">Comunicazioni</a></div>
        <div class="nav-item"><a href="articles.html">Articoli</a></div>
        <div class="nav-item"><a href="map.html">Mappa</a></div>
    </nav>
    <section class="articles" id="articles">
        <!-- Articles will be inserted here by JavaScript -->
    </section>
    <footer>
    <p>"Bellum tibi Palestina" - Unive sostiene il genocidio</p>
    </footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('articles.json')
        .then(response => response.json())
        .then(data => {
            // Separate priority articles from the rest
            const priorityArticles = data.filter(article => article.priority);
            const otherArticles = data.filter(article => !article.priority);

            // Sort other articles by date
            otherArticles.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Combine priority articles with the sorted other articles
            const sortedArticles = [...priorityArticles, ...otherArticles];
            
            const articlesContainer = document.getElementById('articles');
            sortedArticles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article';
                const link = article.download ? `<a href="${article.link}" download>` : `<a href="${article.link}">`;
                articleElement.innerHTML = `
                    ${link}
                        <img src="${article.image}" alt="${article.title}">
                    </a>
                    <div class="abstract">
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                    </div>
                `;
                articlesContainer.appendChild(articleElement);
            });
        })
        .catch(error => console.error('Error fetching articles:', error));
});
    </script>
</body>
</html>
