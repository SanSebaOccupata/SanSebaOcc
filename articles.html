<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Sebastiano Occupata</title>
    <link rel="stylesheet" href="style.css">

    <!-- SEO elements -->
    <meta name="description" content="San Sebastiano Occupata - Discover the mission and efforts of the student movement for Palestine.">
    <meta name="keywords" content="San Sebastiano Occupata, Palestine, student movement, activism, student activism, Palestine freedom">
    <meta name="author" content="San Sebastiano Occupata">
    <meta name="robots" content="index, follow">

    <style>
        .article-box {
            background-color: #dbd4d4;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .article-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .article-content {
            flex: 1;
        }

        .article-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .article-description {
            font-size: 16px;
        }

        @media screen and (max-width: 768px) {
            .article-title {
                font-size: 20px;
            }

            .article-description {
                font-size: 14px;
            }
        }

        .related-articles {
            margin-top: 40px;
        }

        .related-articles h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .related-articles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 400px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            text-align: left;
            padding-right: 20px;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
        }

        .text-overlay h2 {
            font-size: 2em;
            margin: 0;
        }

        .text-overlay p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
<body class="homepage-body">
    <nav>
        <img src="Images/Logo.jpg" alt="Logo">
    </nav>
    <nav class="menu">
        <div class="nav-item"><a href="index.html">Home</a></div>
        <div class="nav-item"><a href="chisiamo.html">Chi Siamo</a></div>
        <div class="nav-item"><a href="comunicazioni.html">Comunicazioni</a></div>
        <div class="nav-item"><a href="articles.html">Articoli</a></div>
        <div class="nav-item"><a href="map.html">Mappa</a></div>
    </nav>
    <section class="articles" id="articles">
        <!-- Articles will be inserted here by JavaScript -->
    </section>
    <section class="related-articles" id="related-articles">
        <h2>Related Articles</h2>
        <div class="related-articles-container">
            <!-- Related articles will be inserted here by JavaScript -->
        </div>
    </section>
    <footer>
        <p>"Bellum tibi Palestina" - Unive sostiene il genocidio</p>
    </footer>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('articles.json')
        .then(response => response.json())
        .then(data => {
            // Separate priority articles from the rest
            const priorityArticles = data.filter(article => article.priority);
            const otherArticles = data.filter(article => !article.priority);

            // Sort other articles by date
            otherArticles.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Combine priority articles with the sorted other articles
            const sortedArticles = [...priorityArticles, ...otherArticles];
            
            const articlesContainer = document.getElementById('articles');
            sortedArticles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article-box';
                
                const linkTag = article.download ? `<a href="${article.link}" download>` : `<a href="${article.link}">`;
                
                articleElement.innerHTML = `
                    ${linkTag}
                        <img src="${article.image}" alt="${article.title}" class="article-image">
                    </a>
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-description">${article.description}</p>
                    </div>
                `;
                
                articlesContainer.appendChild(articleElement);
            });
        })
        .catch(error => console.error('Error fetching articles:', error));
});

    </script>
</body>
</html>
